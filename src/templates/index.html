<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
    <script>
        function fetchData() {
            fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('open').textContent = data['1. open'];
                    document.getElementById('high').textContent = data['2. high'];
                    document.getElementById('low').textContent = data['3. low'];
                    document.getElementById('close').textContent = data['4. close'];
                    document.getElementById('volume').textContent = data['5. volume'];
                } else {
                    console.log(data.error);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Set interval to fetch data every 5 minutes (300000 milliseconds)
        setInterval(fetchData, 300000);
        window.onload = fetchData; // Also fetch data when the page loads
    </script>
</head>
<body>
    <h1>Real-Time Stock Data for IBM</h1>
    <ul>
        <li><strong>Open:</strong> <span id="open">Loading...</span></li>
        <li><strong>High:</strong> <span id="high">Loading...</span></li>
        <li><strong>Low:</strong> <span id="low">Loading...</span></li>
        <li><strong>Close:</strong> <span id="close">Loading...</span></li>
        <li><strong>Volume:</strong> <span id="volume">Loading...</span></li>
    </ul>
</body>
</html>
